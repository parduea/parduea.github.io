<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8">
    <meta name = "viewport"
    content = "width=device-width, 
        initial-scale-1, shrink-to-fit=no">
    <title>ARK | Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <link rel = "stylesheet" href = "css/styles_contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class = "wrapper">
        <nav>
            <div class="back-icon"><a href="index.html" class="fa fa-angle-left"></a></div>
        </nav>

        <div class = "logo">
            <img src = "imgs/logo.png" alt = "logo">
        </div>

        <div class = "title-text">
            <h1>Contact Us</h1>
        </div>

        <div class="form-container">
            <form action="/" method="post">
                <fieldset>
                    <h3>Contact Form:</h3>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="" value="" required>
                    <label for="email">UNC Email</label>
                    <input type="email" id="email" name="user_email" placeholder="" value="" required>
                    <label for="text">Message</label>
                    <input type="text" id="text" name="text" placeholder="" value="" required>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>

        <div class = "links-container">
            <h2>Important Links:</h2>
            <a id = "link_membership" href = "https://forms.gle/QMM8w6MTUY1DfffP6">Membership Form</a><br><br>
            <a id = "link_officer" href = "https://forms.gle/LhmZFCZeuMK46udZ8">Officer Interest Form</a><br><br>
            <a id = "link_events" href = "https://forms.gle/wy2Y4foRmFwWGdyv6">Event Ideas Form</a>
        </div>

        <div class = "join-container">
            <h2>Spread kindness with us by joining the club and following us on instagram! Both links are included below.</h2>
        </div>

        <footer>
            <div class="footer-text">
                <a id = "footer_1" href="https://www.instagram.com/ark_unc/?hl=en"><p>@ark_unc</p></a></div>
            <div class="footer-icon"><a id ="footer_2" href="https://www.instagram.com/ark_unc/?hl=en" class="fa fa-instagram"></a></div>
            <div class="footer-text">
                <a id = "footer_3" href="https://heellife.unc.edu/organization/ARK"><p>Join on Heel Life</p></a></div>
            <div class="footer-icon"><a id = "footer_4" href="https://heellife.unc.edu/organization/ARK" class="fa fa-globe"></a></div>
        </footer>
    </div>
</body>

</html>
